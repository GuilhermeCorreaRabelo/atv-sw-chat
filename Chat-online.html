<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .chat-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .chat-box {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .message-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .message {
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .atendente-message {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    .voce-message {
      background-color: #d6e8ff;
      border: 1px solid #3498db;
      align-self: flex-end;
    }

    .input-container {
      display: flex;
      margin-top: 10px;
    }

    .input-container input[type="text"] {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
    }

    .input-container button {
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      padding: 8px 15px;
      cursor: pointer;
      margin-left: 10px;
    }

    .input-container button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h3>Atendimento On-line</h3>
    </div>
    <div class="chat-box">
      <div class="message-container">
        <div class="message atendente-message">
          <h3>Atendente diz:</h3>
          <p>Blabla blabla blabla</p>
        </div>
        <div class="message atendente-message">
          <h3>Atendente diz:</h3>
          <p>Blabla blabla blabla</p>
        </div>
      </div>
      <div class="message-container">
        <div class="message voce-message">
          <h3>Você diz:</h3>
          <p>Blabla blabla blabla</p>
        </div>
        <div class="message voce-message">
          <h3>Você diz:</h3>
          <p>Blabla blabla blabla</p>
        </div>
      </div>
    </div>
    <div class="input-container">
      <input type="text" placeholder="Digite sua mensagem...">
      <button type="submit">Enviar</button>
    </div>
  </div>
</body>
</html>
